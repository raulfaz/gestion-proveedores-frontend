<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Gestión de Proveedores</title>
    <h:outputStylesheet library="css" name="styles.css"/>

    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .login-form-group {
            margin-bottom: 1.5rem;
        }

        .login-form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .login-form-group .ui-inputfield {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .login-form-group .ui-inputfield:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .login-info {
            background: var(--content-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border-left: 4px solid var(--info);
        }

        .login-info h4 {
            margin: 0 0 0.75rem 0;
            color: var(--text-primary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-info ul {
            margin: 0;
            padding-left: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .login-info li {
            margin: 0.5rem 0;
        }

        .login-info code {
            background: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-weight: 600;
        }

        .login-footer {
            padding: 1.5rem 2rem;
            background: var(--content-bg);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div class="login-container">

            <!-- Header -->
            <div class="login-header">
                <i class="pi pi-lock"></i>
                <h1>Gestión de Proveedores</h1>
                <p>Ingrese sus credenciales para acceder</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <h:form id="loginForm">
                    <p:messages id="messages" closable="true"/>

                    <div class="login-form-group">
                        <label for="username">
                            <i class="pi pi-user"></i> Usuario
                        </label>
                        <p:inputText id="username"
                                     value="#{authBean.username}"
                                     placeholder="Ingrese su usuario"
                                     required="true"
                                     autocomplete="username"/>
                    </div>

                    <div class="login-form-group">
                        <label for="password">
                            <i class="pi pi-key"></i> Contraseña
                        </label>
                        <p:password id="password"
                                    value="#{authBean.password}"
                                    placeholder="Ingrese su contraseña"
                                    required="true"
                                    feedback="false"
                                    toggleMask="true"
                                    autocomplete="current-password"/>
                    </div>

                    <p:commandButton id="loginButton"
                                     value="Iniciar Sesión"
                                     icon="pi pi-sign-in"
                                     styleClass="ui-button-primary login-button"
                                     action="#{authBean.login()}"
                                     update="messages"
                                     process="@form"/>

                    <!-- Info de Credenciales de Demo -->
                    <div class="login-info">
                        <h4>
                            <i class="pi pi-info-circle"></i>
                            Credenciales de Demostración
                        </h4>
                        <ul>
                            <li>Usuario: <code>admin</code> / Contraseña: <code>admin123</code></li>
                            <li>Usuario: <code>user</code> / Contraseña: <code>user123</code></li>
                            <li>Usuario: <code>entrevista</code> / Contraseña: <code>demo2025</code></li>
                        </ul>
                    </div>
                </h:form>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>
                    <i class="pi pi-shield"></i>
                    Sistema Seguro con Jakarta EE y JSF 4.0
                </p>
            </div>

        </div>
    </div>
</h:body>
</html>
