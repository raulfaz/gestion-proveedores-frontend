<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acceso - Gestión de Proveedores</title>

    <style>
        :root {
            --primary: #2a3f54;
            --accent: #007ad9;
            --text-primary: #333;
            --text-secondary: #666;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f4f6f8;
        }

        .login-wrapper {
            display: flex;
            align-items: stretch;
            justify-content: center;
            height: 100vh;
        }

        .login-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .login-image i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .login-image h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .login-image p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 320px;
        }

        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
        }

        .login-box h2 {
            text-align: center;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .ui-inputfield {
            width: 100%;
            padding: 0.8rem;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .ui-inputfield:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,122,217,0.1);
        }

        .ui-button {
            width: 100%;
            padding: 0.9rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .login-footer {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }
            .login-image {
                display: none;
            }
            .login-form-container {
                box-shadow: none;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="login-wrapper">
        <!-- Sección Izquierda -->
        <div class="login-image">
            <i class="pi pi-briefcase"></i>
            <h1>Gestión de Proveedores</h1>
            <p>Acceso exclusivo al sistema de administración de proveedores y contratos.</p>
        </div>

        <!-- Sección Derecha -->
        <div class="login-form-container">
            <div class="login-box">
                <h2>Acceso al Sistema</h2>

                <h:form id="loginForm">
                    <p:messages id="messages" closable="true"/>

                    <!-- Usuario -->
                    <div class="form-group">
                        <label for="username"><i class="pi pi-user"></i> Usuario</label>
                        <p:inputText id="username"
                                     value="#{authBean.username}"
                                     placeholder="Ingrese su usuario"
                                     required="true"
                                     autocomplete="username"/>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-group">
                        <label for="password"><i class="pi pi-lock"></i> Contraseña</label>
                        <p:password id="password"
                                    value="#{authBean.password}"
                                    placeholder="Ingrese su contraseña"
                                    required="true"
                                    feedback="false"
                                    toggleMask="true"
                                    autocomplete="current-password"/>
                    </div>

                    <!-- Botón -->
                    <p:commandButton id="loginButton"
                                     value="Iniciar Sesión"
                                     icon="pi pi-sign-in"
                                     styleClass="ui-button-primary"
                                     action="#{authBean.login()}"
                                     update="messages"
                                     process="@form"/>

                    <div class="login-footer">
                        <p>
                            <i class="pi pi-shield"></i>
                            Sistema protegido — Jakarta EE + PrimeFaces
                        </p>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
